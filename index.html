<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-screen">
            <h1>Welcome</h1>
            <div class="form-tabs">
                <button onclick="toggleAuthForm('login')">Login</button>
                <button onclick="toggleAuthForm('register')">Register</button>
            </div>

            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="register-form" style="display:none;">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit" class="btn-success">Create Account</button>
            </form>
        </div>

        <div id="todo-screen" style="display:none;">
            <div class="header">
                <h2>My Tasks</h2>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>

            <form id="todo-form">
                <input type="text" id="todo-title" placeholder="What needs to be done?" required>
                <textarea id="todo-desc" placeholder="Details..."></textarea>
                <button type="submit" class="btn-primary">Add Task</button>
            </form>

            <ul id="todo-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
